<div>

    <label for="categorySelect " >Select a Category:</label> 
    <select id="categorySelect" [(ngModel)]="selectedCategory">
        <option *ngFor="let category of catList" [value]="category.id">{{ category.Name }}</option>
        </select>
        <p>You selected: {{ selectedCategory }}</p></div>

<table class="table">
    <thead>
        <tr>
            <td>id</td>
            <td>Product Name</td>
            <td>Quantity</td>
            <td>Product Image</td>
            <td>Price</td>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let item of prdlist"> 
            <th>{{item.id}}</th>
            <td>{{item.name}}</td>
            <td><img [src]= "item.imageUrl" alt="product.img"></td>
            <td>{{item.Quantity}}</td>
            <td>{{item.price}}</td>
            <td><input #QuantityInput type="number" class="form-control" placeholder="Enter your product Quantity"></td>
            <td> <button class="btn btn-warning" (click)="TotalPrice(item.price ,QuantityInput.value)" >buy</button></td>

        </tr>
    </tbody>

</table>
